<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 3</title>
</head>
<body>
    <h1 align="center">Lớn hơn hay nhỏ hơn</h1>
</body>
    <script>
        let a =prompt('Nhập số');
        if (a>0){
            document.write('Lớn Hơn 0');
        }else if(a==0){
            document.write('Giá trị nhập vào bằng 0');
        }else {
            document.write('Nhỏ Hơn 0');
        }
    </script>
</html>
