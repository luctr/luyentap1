<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện Tập 2</title>
</head>
<body>
<input type="number" id="age">
<button onclick="check()">check</button>

    <script>
        function check() {
            let age = document.getElementById('age').value;
            if (age > 18) {
                document.write('đủ điều kiện thi');
            } else {
                document.write('không đủ điều kiện');
            }
        }
    </script>
</body>
</html>
